version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_qr_bar_scanner: ^3.0.2
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
